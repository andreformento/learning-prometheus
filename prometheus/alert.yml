groups:
- name: Instances
  rules:
  - alert: InstanceDown
    expr: up == 0
    for: 1m
    labels:
      severity: page
    annotations:
      description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute.'
      summary: 'Instance {{ $labels.instance }} down'
- name: example
  rules:
  - alert: HighHttpRequestDuration
    expr: rate(http_request_duration_seconds_sum[1m]) / rate(http_request_duration_seconds_count[1m]) > 1
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "High HTTP request duration"
      description: "The average HTTP request duration is above 1 second over the last 1 minute."
